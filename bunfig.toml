
[build]
# Build output directory
outdir = "dist"
entrypoints = ["bin/emoji-cli-improved.ts","src/index.ts"]

preload = ["src/index.ts"]
import = ["src/index.ts"]
require = ["src/index.ts"]

format = "esm"
packages = "auto"
# Minification
minify = true

# Source maps
sourcemap = true

# Target environment
target = "node"


[run]
# Node.js compatibility mode
compat = "node"

# Loader configuration for file types
loader = {
  ".css" = "css",
  ".js" = "jsx", 
  ".ts" = "tsx",
  ".tsx" = "tsx",
  ".json" = "json",
  ".txt" = "text"
}

# Environment variables

env = {
  NODE_ENV = "production"
}